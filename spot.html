            <div class="items">
                <h3>滇池</h3>
                <div class="spot-text">
                    <p>滇池风光秀丽，为中国国家级旅游度假区。四周有云南民族村、云南民族博物馆、西山华亭寺、太华寺、三清阁、龙门、筇竹寺、大观楼及晋宁盘龙寺、郑和公园等风景区。度假区占地面积18平方公里。</p>
                </div>
                <div class="column-img spot-img">
                    <img src="./images/img6.webp" alt="">
                </div>
            </div>
            <div class="items">
                <h3>石林风景区</h3>
                <div class="spot-text">
                    <p>昆明市石林风景区，又称为云南石林，位于昆明石林彝族自治县境内，距离云南省会昆明78公里。范围达350平方公里。</p>
                    <p>昆明市石林风景区开发为游览区的主要是：石林风景区、黑松岩（乃古石林）风景区、飞龙瀑（大叠水）风景区、长湖风景区。</p>
                </div>
                <div class="column-img spot-img">
                    <img src="./images/img7.webp" alt="">
                </div>
            </div>
        </div>
